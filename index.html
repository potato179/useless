    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity = "sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin = "anonymous">

<body onload = "setbg()">
    <div style = "position: fixed; top: 0; left: 0; right: 0; z-index: -1;"> 
        <br><br><br><br><br><br>
        <div class = "container">
            <h1 class = "white blurshadow-grey">놀이터</h1>
            <h6 class = "white blurshadow-grey">Made by 홍은표</h6>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br>
    <main class = "container box-white">
        <br>

        <br><br><br>
        <button onclick = "window.open('https://m.me/makerpotato179')" class = "button-proceed white" style = "background-color: #7289db; padding: 10px; font-size: 20px; margin: 3px; width: 100%;"><span>문의하기</span></button>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type = "text/javascript" src = "./timetable.js"></script>
    <script>
        var gradi = Math.floor(Math.random()*16777215).toString(16);
        var gradj = Math.floor(Math.random()*16777215).toString(16);
        function setbg(){
            document.querySelector("body").style.cssText = `background: linear-gradient(to right, #${gradi}, #${gradj});`
            document.querySelector("main").style.cssText = `opacity: 1;`;
        }
    </script>
